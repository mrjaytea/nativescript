<ActionBar title="Skills" class="action-bar">
    <NavigationButton android.systemIcon = 'ic_menu_back' (tap)="goBack()"></NavigationButton>
</ActionBar>

<ActivityIndicator busy="true" *ngIf="!skills && !errMess"  width="100" height="100"></ActivityIndicator>
<Label *ngIf="errMess" [text]="'Error: ' + errMess"></Label>

<FlexboxLayout flexDirection="column" class="page">
    <StackLayout class="m-15">
        <StackLayout *ngIf="skills">
            <ListView [items]="skills" class="list-group" height="500">
                <ng-template let-skill='item'>
                    <StackLayout orientation='horizontal' class='list-group-item'>
                        <Image height="100" width="100" [src]="baseUrl + skill.image">
                        </Image>
                        <StackLayout orientation='vertical' class='list-group-item'>
                            <Label [text]="skill.name" class="list-group-item-heading h2" textWrap='true'></Label>
                            <Label class="list-group-item-text h3" [text]="skill.category" textWrap='true'></Label>
                            <Label class="list-group-item-text" text="Proficiency:" textWrap='true'></Label>
                            <Progress width="90%" backgroundColor="#8b5a2b" [value]="skill.proficiency" maxValue="10" loaded="onProgressLoaded" class="list-group-item-progress"></Progress>
                            <Button *ngIf="skill.cert" text="More" width="100%" class="-primary -rounded-sm" [nsRouterLink]="['/skill', skill.id]"></Button>
                        </StackLayout>
                    </StackLayout>
                </ng-template>
            </ListView>
        </StackLayout>
    </StackLayout>
</FlexboxLayout>
