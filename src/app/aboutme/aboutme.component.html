<ActionBar title="About Me" class="action-bar">
    <NavigationButton android.systemIcon = 'ic_menu_back' (tap)="goBack()"></NavigationButton>
</ActionBar>

<ActivityIndicator busy="true" *ngIf="!about && !errMess"  width="100" height="100"></ActivityIndicator>
<Label *ngIf="errMess" [text]="'Error: ' + errMess"></Label>

<FlexboxLayout flexDirection="column" class="page">
    <ScrollView class="container">
        <StackLayout *ngIf="about">
            <CardView class="card" elevation="40" radius="10" ios:shadowRadius="3">
                <StackLayout class="card-layout">
                    <Label class="h1" text="Basic Information"></Label>
                    <Image height="100" width="100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Emoji_u1f4a9.svg/240px-Emoji_u1f4a9.svg.png" ></Image>
                    <Label class="body" textWrap="true" [text]="'Surname: ' +about.surname"></Label>
                    <Label class="body" textWrap="true" [text]="'Given Name: ' +about.givenname"></Label>
                    <Label class="body" marginBottom="20" textWrap="true" [text]="'Date of Birth: ' +about.dob"></Label>
                </StackLayout>
            </CardView>
            <Label class="hr"></Label>
            <Label text="Self-Introduction" class="h1"></Label>
            <Label text="A deligent individual who possesses an extreme desire to learn." class="p" textWrap='true'></Label>
            <Label text="A strong believer of Teamwork makes dream work and There is no I in the word team.  Also, in Chinese, 團結實是力量." class="p" marginBottom="20" textWrap='true'></Label>
            <Label class="hr"></Label>
            <Label text="Hobbies" class="h1"></Label>
            <StactLayout *ngFor="let hobby of hobbies" orientation="vertical" class="list">
                    <StackLayout orientation='horizontal'>
                        <Image height="50" width="50" [src]="baseUrl + hobby.image" class="img-circle">
                        </Image>
                        <StackLayout orientation='vertical' class="list-item">
                                <Label [text]="hobby.name" class="h2" textWrap='true'></Label>
                                <Label class="p" [text]="hobby.description" textWrap='true'></Label>
                                <Label class="hr"></Label>
                        </StackLayout>
                    </StackLayout>
            </StactLayout>
        </StackLayout>
    </ScrollView>
</FlexboxLayout>
