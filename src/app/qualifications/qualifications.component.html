<ActionBar title="Qualifications" class="action-bar">
    <NavigationButton android.systemIcon = 'ic_menu_back' (tap)="goBack()"></NavigationButton>
</ActionBar>

<ActivityIndicator busy="true" *ngIf="!qualifications && !errMess"  width="100" height="100"></ActivityIndicator>
<Label *ngIf="errMess" [text]="'Error: ' + errMess"></Label>
<GridLayout *ngIf="qualifications">
    <ListView [items]="qualifications">
        <ng-template let-qualification="item">
            <GridLayout>
                <StackLayout>
                    <ios>
                        <Image src="{{ baseUrl + qualification.image }}" stretch="aspectFill"></Image>
                    </ios>
                    <android>
                        <Image src="{{ baseUrl + qualification.image }}" stretch="aspectFill"
                            height="180"></Image>
                        <!-- <FrescoDrawee horizontalAlignment="stretch" height="180"
                            imageUri="{{ item.imageSrc }}"></FrescoDrawee> -->
                    </android>
                    <GridLayout verticalAlignment="bottom">
                        <StackLayout paddingTop="8" paddingBottom="8"
                            paddingLeft="16" paddingRight="16">
                            <Label text="{{ qualification.name }}" class="title" textWrap='true'></Label>
                            <Label text="{{ qualification.year }}" class="content" textWrap='true'></Label>
                            <Label text="{{ qualification.description }}" class="content" textWrap='true'></Label>
                        </StackLayout>
                    </GridLayout>
                </StackLayout>
            </GridLayout>
        </ng-template>
    </ListView>
</GridLayout>
